<!DOCTYPE html>
<html ng-app="StreamViewer">
<head>
    <title>Stream Viewer</title>
</head>
<body>
    <div ng-controller="StreamListCtrl" style="width:400px;">
        <div>{{streams.length}} total streams found.</div>
        <table style="width:300px; margin:auto;">
            <tr ng-repeat="stream in streams">
                <td style="width:10%"><img src="{{getLogo(stream.game)}}" style="width:20px; vertical-align: middle; padding-top:2px;"/></td>
                <td style="width:60%"><a ng-href="http://www.twitch.tv/{{stream.name}}/popout" title="http://www.twitch.tv/{{stream.name}}/popout" target="_blank">{{stream.name}}</a></td>
                <td style="width:30%">{{stream.viewers}}</td>
            </tr>
        </table>
    </div>
    <script src="/js/libs/angular.min.js"></script>
    <script src="/js/libs/underscore-min.js"></script>
    <script src="/js/services.js"></script>
    <script src="/js/controllers.js"></script>
</body>
</html>
